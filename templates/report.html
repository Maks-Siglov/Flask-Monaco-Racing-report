{% extends 'base.html' %}

{% block title %}
    Common Statistics
{% endblock %}

{% block body %}
<h1>Common Statistics</h1>
<table>
    <thead>
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Team</th>
            <th>Lap time</th>
        </tr>
    </thead>
    <tbody>
        {% for index, item in prepared_data %}
        <tr>
            <td>{{ index }}.</td>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2][0] }}:{{ item[2][1] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
