<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Common Statistics</title>
</head>
<body>
<h1>Common Statistics</h1>
<table>
    <thead>
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Team</th>
            <th>Lap time</th>
        </tr>
    </thead>
    <tbody>
        {% for index, item in prepared_data %}
        <tr>
            <td>{{ index }}.</td>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2][0] }}:{{ item[2][1] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
