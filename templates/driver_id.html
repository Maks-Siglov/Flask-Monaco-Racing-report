<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Details</title>
</head>
<body>
    <h1>Driver Details</h1>
    <table>
        <thead>
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Team</th>
            <th>Lap time</th>
        </tr>
    </thead>
        <tbody>
        {% for index, item in prepared_data %}
        {% if driver_id == item[3] %}
             <tr>
                <td>{{ index }}.</td>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2][0] }}:{{ item[2][1] }}</td>
            </tr>
        {% endif %}
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
