{% extends 'base.html' %}

{% block title %}
    Common Statistics
{% endblock %}

{% block body %}
<h1>Common Statistics</h1>
<table>
    <thead>
        <tr>
            <th>Abbr</th>
            <th>Name</th>
            <th>Team</th>
        </tr>
    </thead>
    <tbody>
        {% for driver in query_result %}
        <tr>
            <td>{{ driver.abbr }}</td>
            <td>{{ driver.name }}</td>
            <td>{{ driver.team }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
