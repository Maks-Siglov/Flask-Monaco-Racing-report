{% extends 'base.html' %}

{% block title %}
    Driver Statistics
{% endblock %}

{% block body %}
<h1>Driver Statistics</h1>

<table>
    <thead>
    <tr>
        <th>Position</th>
        <th>Name</th>
        <th>Team</th>
        <th>Lap time</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>{{ result.position }}.</td>
        <td>{{ result.driver.name }}</td>
        <td>{{ result.driver.team }}</td>
        <td>{{result.minutes}}:{{result.seconds}}</td>
    </tr>
    </tbody>
</table>
{% endblock %}
